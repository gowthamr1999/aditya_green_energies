<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Aditya Green Energies - Premium Solar Panel Installation & Clean Energy Solutions{% endblock %}</title>
    <meta name="description" content="{% block description %}Transform your home with premium solar panel installations. Save up to 90% on energy bills with Aditya Green Energies's expert solar energy solutions. Get your free quote today!{% endblock %}">
    <meta name="author" content="Aditya Green Energies">
    <meta name="keywords" content="solar panels, solar energy, renewable energy, solar installation, clean energy, solar power, energy savings">
    
    <meta property="og:title" content="{% block og_title %}Aditya Green Energies - Premium Solar Panel Installation & Clean Energy Solutions{% endblock %}">
    <meta property="og:description" content="{% block og_description %}Transform your home with premium solar panel installations. Save up to 90% on energy bills with expert solar energy solutions.{% endblock %}">
    <meta property="og:type" content="website">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#1e40af',
                        'secondary': '#f59e0b',
                        'accent': '#059669',
                        'foreground': '#1f2937',
                        'muted-foreground': '#6b7280',
                        'card': '#ffffff',
                        'border': '#e5e7eb'
                    },
                    backgroundImage: {
                        'gradient-solar': 'linear-gradient(135deg, #f59e0b, #f97316)',
                        'gradient-sky': 'linear-gradient(180deg, #dbeafe, #eff6ff)',
                        'gradient-hero': 'linear-gradient(135deg, #1e40af, #3b82f6)'
                    },
                    boxShadow: {
                        'glow-solar': '0 0 30px rgba(245, 158, 11, 0.3)',
                        'glow-primary': '0 0 25px rgba(30, 64, 175, 0.2)'
                    }
                }
            }
        }
    </script>
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-50 text-gray-900">
    {% block content %}{% endblock %}
    
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();
        
        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
    </script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
