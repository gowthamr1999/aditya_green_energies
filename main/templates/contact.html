<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aditya Green Energies - Message</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-yellow-50 via-white to-orange-50 min-h-screen flex items-center justify-center">

<div class="max-w-md w-full text-center px-6">
    {% if messages %}
        {% for message in messages %}
            {% if message.tags == "success" %}
                <div class="p-8 rounded-2xl bg-green-100 text-green-900 border border-green-300 shadow-lg font-medium transition transform hover:scale-105">
                    ✅ {{ message }}
                    <p class="mt-3 text-sm text-gray-700">You’ll be redirected to the homepage in 5 seconds...</p>
                </div>
                <script>
                    setTimeout(function(){
                        window.location.href = "/";
                    }, 5000);
                </script>
            {% elif message.tags == "error" %}
                <div class="p-8 rounded-2xl bg-red-100 text-red-900 border border-red-300 shadow-lg font-medium">
                    ❌ {{ message }}
                </div>
            {% endif %}
        {% endfor %}
    {% endif %}
</div>

</body>
</html>
